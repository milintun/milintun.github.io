<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>milin's web</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- App Custom-->
    <!-- {% block head %}{% endblock %} -->

</head>
<body>
    <header class="site-header">
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand navbar-brand-custom" style="background-image: url('static/images/cuntour6.svg')" href="/home/">MILIN TUNSIRICHAROENGUL</a> <!-- name nav bar-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <svg class="dropdown" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" 
                        viewBox="10 50 779.65 705.88" width="1.5rem" height="1.5rem">
                        <defs>
                            <!-- Define a pattern that fills the shape with your background image -->
                            <pattern id="imagePattern" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                <image href="{% static 'images/cuntour3.svg' %}" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"/>
                            </pattern>
                
                            <!-- Create a mask using the pattern -->
                            <mask id="svgMask">
                                <rect width="100%" height="100%" fill="black"/>
                                <polygon points="779.65 17.12 762.54 0 263.4 499.13 391.51 627.25 779.65 239.1 779.65 17.12" fill="white"/>
                                <polygon points="17.15 0 0 17.15 0 239.07 388.17 627.25 516.28 499.13 17.15 0" fill="white"/>
                                <rect x="0" y="0" width="17.12" height="705.88" fill="white"/>
                                <rect x="762.53" y="0" width="17.12" height="705.88" fill="white"/>
                            </mask>
                        </defs>
                
                        <!-- Apply the mask to a rectangle filled with the image pattern -->
                        <rect class="cls-1" width="100%" height="100%" fill="url(#imagePattern)" mask="url(#svgMask)"/>
                    </svg>                
                </button>
            
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.view_name == 'about' %}active{% endif %}" href="{% url 'about' %}">ABOUT</a>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.view_name == 'projects' %}active{% endif %}" href="{% url 'projects' %}">PROJECTS</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.view_name == 'research' %}active{% endif %}" href="{% url 'research' %}">RESEARCH</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.view_name == 'press' %}active{% endif %}" href="{% url 'press' %}">PRESS</a></li>
                    </ul>
                </div>
            </div>
        </nav>
      </header>
      <main role="main" class="container mt-4">
          {{ content }}
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
